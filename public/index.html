<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AFK MMO</title>
		
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Materialize -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		
		<script src="js/openpgp/openpgp.min.js"></script>
		<script src="js/index.js"></script>
		
	</head>
	<body class="blue-grey darken-3 white-text">

			<div class="card blue-grey darken-4 center col s12"><h1>AFK MMO</h1></div>
			<div class="card blue-grey darken-4 center col s12 row">

					<input id="username" type="text" class="validate white-text" />
					<label for="username">Username</label>
				</div>
				<div class="input-field col s12">
					<input id="password" type="password" class="validate white-text" />
					<label for="password">password</label>
				</div>
				<div class="col s3 spacer"></div>
				<a class="btn col s6" id="login">Login</a>
				
			</div>
			
			
		</div>
