<!DOCTYPE html />
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AFK MMO</title>
		
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Materialize -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		
		<script src="js/openpgp/openpgp.min.js"></script>
		
		<script type="module" src="mjs/index.mjs"></script>
		<script nomodule src="js/oops.js"></script>
		
		<link rel="stylesheet" href="css/styles.css" />
		
	</head>
	<body class="blue-grey darken-3 white-text">
		<div id="pageSwitcher" class="container blue-grey darken-2 row">
			<div class="card blue-grey darken-4 center col s12"><h1>AFK MMO</h1></div>
			
			<div id="waitingPage" class="card page blue-grey darken-4 center col s12 row">
				<div class="col s3 spacer"></div>	
				<div class="col s6 center">Waiting...</div>
			</div>
			<div id="oops" class="card page blue-grey darken-4 center col s12 row hidden">
				<h1> 
					OOPS,
					<br/> JS Modules not supported. Please use a more modern browser. 
					<br/> Thanks. 
				</h1>	
			</div>
			
			<div id="loginPage" class="card page blue-grey darken-4 center col s12 row hidden">
				<div class="col s3 spacer"></div>
				<div class="col s6 row">
					<div class="input-field col s12">
						<input id="username" type="text" class="validate white-text" />
						<label for="username">Username</label>
					</div>
					<div class="input-field col s12">
						<input id="password" type="password" class="validate white-text" />
						<label for="password">Password</label>
					</div>
					<div class="col s3 spacer"></div>
					<a class="btn col s6" id="login">Login</a>
				</div>
				
			</div>
			
			
		</div>
		
	</body>
</html>
